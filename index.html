<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Collector</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Container -->
    <div class="container">

      <!-- Header Section -->
      <div class="row header" id="header-section">

        <!-- Title Section -->
        <div class="col-md-5" id="title-section">
          <h1 id="title">Collector</h1>
        </div>

        <!-- Controls Section -->
        <div class="col-md-7" id="controls-section">
    
          <!-- Create Box Form -->
          <form class="form-inline" role="form" id="create-box-form">
            <div class="form-group" id="create-box-name-form">
              <label class="sr-only">Box Name</label>
              <input type="text" class="form-control" id="new-box-name-input" placeholder="New Box">
            </div>
            <button type="button" class="btn btn-default" id="new-box-button">Create</button>
          </form>


        </div>
        <!-- end Controls Section -->

        

      </div>
      <!-- end Header Section -->

      <!-- Content Section -->
      <div class="row content" id="content-section">

        <!-- Boxes Section -->
        <div class="col-md-3" id="boxes-section">
          <div class="content-section-header" id="boxes-section-header">
            <span> Boxes </span> 
          </div><hr>
          <div id="box-display-section">

          </div>
        </div>

        <!-- Items Section-->
        <div class="col-md-9" id="items-section">
          <div class="content-section-header" id="items-section-header">
           <span> Items </span>
           <button type="button" class="btn btn-default" id="add-item-button"> Add Item </button>
         </div><hr>
          <div id="item-display-section">

          </div>
        </div>
      </div>
    </div>
    <!-- end Container -->

    <!-- Scripts & Templates -->

    <script id="item-template" type="text/template">
      <button type="button" class="btn btn-default item-button" href= <%- link %>> 
        <%- title %>
      </button>
    </script>

    <script id="box-template" type="text/template">
      <button type="button" class="btn btn-default item-button" id=<%- name %>>
        <%- name %>
      </button>

    </script>
    
    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/backbone.localStorage-min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>

    <script src="js/models/item.js"></script>
    <script src="js/models/box.js"></script>
    <script src="js/collections/box-collection.js"></script>
    <script src="js/views/item-view.js"></script>
    <script src="js/views/box-view.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
